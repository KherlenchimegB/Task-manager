<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .success {
            color: #10b981;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 1rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        .button {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }
        .button:hover {
            background: #2563eb;
        }
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">✅</div>
        <h1>Authentication Cleared</h1>
        <p>Your authentication data has been cleared successfully. You can now log in again.</p>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <a href="http://localhost:3000/auth/login" class="button">Go to Login</a>
    </div>

    <script>
        // Clear all authentication data
        try {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            
            // Also clear any other potential auth-related items
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && (key.includes('auth') || key.includes('token') || key.includes('user'))) {
                    localStorage.removeItem(key);
                }
            }
            
            document.getElementById('status').innerHTML = '✅ Authentication data cleared successfully!';
            document.getElementById('status').className = 'status success';
            document.getElementById('status').style.display = 'block';
        } catch (error) {
            document.getElementById('status').innerHTML = '❌ Error clearing authentication data: ' + error.message;
            document.getElementById('status').className = 'status error';
            document.getElementById('status').style.display = 'block';
        }
    </script>
</body>
</html>
